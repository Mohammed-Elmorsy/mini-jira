version: "3.8"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - NODE_ENV=staging
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env.staging
    environment:
      - DATABASE_HOST=db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://staging-api.example.com/api
    ports:
      - "80:80"
    environment:
      - NODE_ENV=staging
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    env_file:
      - ./api/.env.staging
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=dracula
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data_staging:
