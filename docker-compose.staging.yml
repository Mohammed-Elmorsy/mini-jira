version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_DB:-mini_jira_staging}
    volumes:
      - pg_data_staging:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: mini-jira-api:staging
    restart: unless-stopped
    env_file:
      - ./api/.env.staging
    environment:
      NODE_ENV: staging
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    command: ["./docker-entrypoint.sh"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: production # multi-stage build (React â†’ Nginx)
    image: mini-jira-web:staging
    args:
      VITE_API_URL: http://api:3000
    restart: unless-stopped
    environment:
      NODE_ENV: staging
    ports:
      - "8080:80"
    networks:
      - app_network
    depends_on:
      - api

volumes:
  pg_data_staging:

networks:
  app_network:
