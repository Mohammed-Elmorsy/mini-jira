services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_DB:-mini_jira}
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: mini-jira-api:prod
    restart: unless-stopped
    env_file:
      - ./api/.env.production
    environment:
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    command: ["./docker-entrypoint.sh"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: production
    image: mini-jira-web:prod
    args:
      VITE_API_URL: http://api:3000
    restart: unless-stopped
    env_file:
      - ./web/.env.production
    environment:
      NODE_ENV: production
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app_network

volumes:
  pg_data_prod:

networks:
  app_network:
